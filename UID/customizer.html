<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monza Motors</title>
  <link rel="stylesheet" href="static/libs/styles/swiper-bundle.min.css" />
  <link href="static/libs/styles/aos.css" rel="stylesheet" />
  <link href="static/libs/styles/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="fadeContainer" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #333; display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 1; transition: opacity 1s ease-in-out;">
    <div style="text-align: center; position: relative;">
      <div style="width: 120px; height: 120px; background: white; border-radius: 50%; border: 5px solid #1f2f3f; display: flex; justify-content: center; align-items: center; position: absolute; top: -150px; right: -10px;">
        <div id="needle" style="position: absolute; width: 5px; height: 50px; background: black; transform-origin: bottom center; transform: rotate(-130deg);  right: 50px; bottom: 50px;"></div>
      </div>
      <div style="font-size: 36px; font-weight: bold; font-family: 'Crimson Text', serif; color: white;">MONZA MOTORS</div>
      <div style="font-size: 16px; font-family: 'Great Vibes', cursive; color: gray;">Where Performance Meets Perfection.</div>
    </div>

    <style>
      @keyframes sweep {
        from {
          transform: rotate(-130deg);
        }

        to {
          transform: rotate(45deg);
        }
      }
    </style>

    <script>
      function showLoadingScreen() {
        const container = document.getElementById('fadeContainer');
        const needle = document.getElementById('needle');
        container.style.display = 'flex';
        container.style.opacity = '1';
        needle.style.animation = 'none';
        needle.offsetHeight;
        needle.style.animation = 'sweep 3s ease-in-out forwards';
        setTimeout(() => {
          container.style.opacity = '0';
          setTimeout(() => {
            container.style.display = 'none';
          }, 1000);
        }, 3000);
      }
      showLoadingScreen();
    </script>
  </div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top p-1 ">
      <div class="container-xxl">
        <a class="navbar-brand" href="/index.html"><b>Monza Motors</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cars.html">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customizer.html">Customizer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="position-fixed top-0 pt-5 end-0 m-3">
    <select id="carSelector" class="form-select">
      <option value="ferrariF12">Ferrari F12</option>
      <option value="porsche918">Porsche 918</option>
      <option value="naranHyperCoupe">Naran Hyper Coupe</option>
      <option value="astonMartinVulcan">Aston Martin Vulcan</option>
      <option value="mazdaMiata">Mazda Miata</option>
      <option value="rollsRoyceGhost">Rolls Royce Ghost</option>
    </select>
  </div>

  <script>
    document.getElementById('carSelector').addEventListener('change', showLoadingScreen);
  </script>

  <div class="position-fixed top-50 end-0 translate-middle-y me-3">
    <div class="bg-secondary bg-opacity-75 rounded-3 p-3 shadow-sm" style="width: 240px;">
      <div id="colorPickerContainer" style="width: 300px; height: 300px;"></div>
    </div>
  </div>

  <div style="position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 999;">
    <button class="interior-btn">Interior View</button>
  </div>

  

  <script src="static/libs/scripts/bootstrap.bundle.min.js"></script>
  <script src="static/libs/scripts/aos.js"></script>
  <script src="static/customizer.js" type="module"></script>
  <script src="static/libs/scripts/iro.min.js"></script>

</body>

</html>
