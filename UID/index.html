<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Monza Motors</div>
        <div class="burger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Configurator</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Compare</a></li>
        </ul>
    </nav>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhez9V3sSS2WjjdAxwF_z_OMG7zb_M7GWjbQ&s" alt="Car Image 1">
        </div>
        <div class="slide fade">
            <img src="https://www.autocar.co.uk/sites/autocar.co.uk/files/vencer-sarthe-2014-027_0_1.jpg" alt="Car Image 2">
        </div>
        <div class="slide fade">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn0xlFQARCjKfvIj39rznDPD-MpxpXrCf8pA&s" alt="Car Image 3">
        </div>
        <!-- Navigation Dots -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
