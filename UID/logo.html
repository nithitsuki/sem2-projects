<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monza Motors</title>
    <div id="fadeContainer" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #f7e9d5; display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 1; transition: opacity 1s ease-in-out;">
        <div style="text-align: center; position: relative;">
            <!-- Speedometer -->
            <div style="width: 120px; height: 120px; background: white; border-radius: 50%; border: 5px solid #1f2f3f; display: flex; justify-content: center; align-items: center; position: absolute; top: -150px; right: -10px;">
                <div style="position: absolute; width: 5px; height: 50px; background: black; transform-origin: bottom center; transform: rotate(-130deg); animation: sweep 3s ease-in-out forwards; color: red;"></div>
            </div>
            <!-- Brand Name -->
            <div style="font-size: 36px; font-weight: bold; font-family: 'Crimson Text', serif; color: black;">MONZA MOTORS</div>
            <!-- Tagline -->
            <div style="font-size: 16px; font-family: 'Great Vibes', cursive; color: gray;">Where Performance Meets Perfection.</div>
        </div>
      
        <!-- Keyframes for Needle Animation -->
        <style>
            @keyframes sweep {
                from {
                    transform: rotate(-130deg);
                }
                to {
                    transform: rotate(45deg);
                }
            }
        </style>
      
        <!-- JavaScript for Fade-Out and Removal -->
        <script>
            setTimeout(() => {
                const container = document.getElementById('fadeContainer');
                container.style.opacity = '0';
                setTimeout(() => {
                    container.style.display = 'none';
                }, 1000);
            }, 3000);
        </script>
      </div>
        
      <center><h1>This is going to be the webpage</h1></center>      
</body>
</html>
